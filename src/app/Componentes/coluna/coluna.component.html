<div class="coluna">
  <p class="nome-coluna" *ngFor="let coluna of colunas">{{coluna.nome}}</p>
  <div class="template">
    <!-- Restante do código dos cards -->
    <ng-container *ngFor="let cardItem of card; let i = index">
      <div class="drop-indicator-top" *ngIf="showDropIndicator && i === hoverIndex"></div>
      <div class="card" draggable="true" 
           [ngClass]="{ 'dragging': cardItem.dragging }"
           (dragstart)="onDragStart($event, i)" 
           (dragover)="onDragOver($event, i)" 
           (drop)="onDrop($event, i)"
           [attr.data-card-index]="i"> <!-- Adiciona um atributo para identificar o índice do card -->
        {{cardItem.nome}}
      </div>
    </ng-container>
    <!-- Adicione a linha indicadora abaixo dos cards -->
    <div class="drop-indicator-botton" *ngIf="showDropIndicator && hoverIndex === card.length"></div>
  </div>
</div>
