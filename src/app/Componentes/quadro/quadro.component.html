<div class="kanban-board">
  <div class="coluna" *ngFor="let coluna of colunas; let colIndex = index">
    <p class="nome-coluna">{{coluna.nome}}</p>
    <div class="template">
      <!-- Restante do cÃ³digo dos cards -->
      <ng-container *ngFor="let cardItem of coluna.cards; let i = index">
        <div class="drop-indicator-top" *ngIf="showDropIndicator && i === hoverIndex && existeCard(colIndex)"></div>
        <div class="card" draggable="true"
          [ngClass]="{ 'dragging': cardItem.dragging, 'card-vazio': cardItem.id === -1 }"
          (dragstart)="onDragStart($event, i, colIndex)" (dragover)="onDragOver($event, i)"
          (drop)="onDrop($event, i, colIndex)" [attr.data-card-index]="i">
          {{cardItem.nome}}
        </div>
      </ng-container>
      <!-- Adicione a linha indicadora abaixo dos cards -->
      <div class="drop-indicator-bottom" *ngIf="showDropIndicator && hoverIndex === coluna.cards.length && existeCard(colIndex)"></div>
    </div>
  </div>
</div>
