<ion-button id="open-modal" color="light">Criar</ion-button>
  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Nova Tarefa</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Criar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            color="dark"
            label="Nome da Tarefa"
            placeholder="Tarefa"
            [(ngModel)]="name"
          ></ion-input>      
        </ion-item>
        <ion-item>
          <ion-select label="Status" placeholder="Status">
            <ion-select-option *ngFor="let coluna of colunas" [value]="coluna.nome">{{coluna.nome}}</ion-select-option>
          </ion-select>    
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
