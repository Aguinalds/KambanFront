<ion-button id="open-modal" color="light">Criar Tarefa</ion-button>
  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Nova Tarefa</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Criar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item *ngIf="errorMessage" lines="none">
          <ion-text class="error-mensagem" color="danger">{{ errorMessage }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-input
            color="dark"
            label="Nome da Tarefa"
            placeholder="Tarefa"
            [(ngModel)]="name"
            required="true"
          ></ion-input>      
        </ion-item>
        <ion-item *ngIf="colunas.length > 0">
          <ion-select label="Coluna" placeholder="Selecione o status" [(ngModel)]="selectedColumn">
            <ion-select-option *ngFor="let coluna of colunas" [value]="coluna">{{coluna.nome}}</ion-select-option>
          </ion-select>    
        </ion-item>
        <ion-item>
          <ion-button color="dark" (click)="criarNovaColuna()">Criar Novo Status</ion-button>
        </ion-item>
        <ion-item *ngIf="novaColuna">
          <ion-input
            color="dark"
            label="Nome do Novo Status"
            placeholder="Nova Coluna"
            [(ngModel)]="novaColunaNome"
          ></ion-input>      
        </ion-item>
      </ion-content>
      
    
    </ng-template>
  </ion-modal>
